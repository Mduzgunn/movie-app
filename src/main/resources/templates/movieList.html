

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Employee Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#data-table').DataTable();
        });
        $('#data-table tbody').on('click', 'tr', function () {
            var data = table.row( this ).data();
            alert( 'You clicked on '+data[0]+'\'s row' );
        } );
    </script>
</head>
<body>
<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">
                            <h1 style="text-align: center; color: #b30000; font-weight: bold;">EMPLOYEE MANAGEMENT</h1>
                        </strong>
                        <div style="text-align: center; font-weight: bold">
                            <a href="newMovie">Create New Employee</a> <br />
                        </div>
                    </div>
                    <div class="card-body">
                        <table id="data-table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>movie.id</th>
                                <th>name</th>
                                <th>year</th>
                                <th>type</th>
                                <th>description</th>
                                <th>media</th>
                                <th>language</th>
                                <th><a>link</a></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="movie:${list}">
                                <td th:text="${movie.id}">Product ID</td>
                                <td th:text="${movie.name}">Name</td>
                                <td th:text="${movie.year}">Age</td>
                                <td th:text="${movie.type}">Department</td>
                                <td th:text="${movie.description}">Gender</td>
                                <td th:text="${movie.media}">Joining Date</td>
                                <td th:text="${movie.language}">Retiring Date</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
